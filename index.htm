    <link rel="stylesheet" href="css/style.css">

<!-- Contenu du site -->

<body>
    <!-- Entête -->
    <header>
        <img src="medias/img/logo.png" alt="Logo d'un pointe de pizza">

        <input type="checkbox" id="burger">
        <label for="burger">
            <div></div>
            <div></div>
            <div></div>
        </label>

        <div class="navContainer">
            <nav id='menu'>
                <ul>
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">À propos</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            
            <button>Commander votre pizza !</button>
        </div>
    </header>

    <!-- Contenu principal du site -->
    <main>
        <div class="content">
            <div class="slider">
              
                <div class="slide" id="slide-1"><img src="./medias/img/pizza1.png"></div>
                <div class="slide" id="slide-2"><img src="./medias/img/pizza2.png"></div>
                <div class="slide" id="slide-3"><img src="./medias/img/pizza3.png"></div>
             </div>
             
            <div class="AnimationPizza">
                <img src="medias/img/PizzaAnimation/PizzaAnimation1.png" alt="Un quart de pizza">
                <img src="medias/img/PizzaAnimation/PizzaAnimation2.png" alt="Trois quarts de pizza">
            </div>

            <h1 id="str"></h1>
            <h2>Des spéciaux plus que&nbsp;spécial&nbsp;!</h2>
            <p>La pizzeria LaPointe de Pizza vous offre une variété de pizzas à saveurs différentes.</p>
            <div class="Speciaux">
                <img src="medias/img/Speciaux/SpeciauxPizzaAlldress.png" alt="Pizza 3 pour 1">
                <img src="medias/img/Speciaux/SpeciauxPizzaFromage.png" alt="Pizza rabais 75%">
                <img src="medias/img/Speciaux/SpeciauxPizzaPoulet.png" alt="Pizza 2 pour 1">
            </div>
            <a href="https://www.restomontreal.ca/n/l/meilleures-pizzas-montreal/1178/fr/" target="_blank">Les meilleures pizzas à&nbsp;Montréal</a>
        </div>
    </main>

    <!-- Pied de page -->
    <footer> LaPointe de Pizza &copy; 2020. Tous&nbsp;les&nbsp;droits&nbsp;sont&nbsp;réservés.</footer>
</body>
